name: PR Danova

on:
  pull_request:
    paths:
      - "web/danova/**"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or PR ref to deploy (e.g. main, my-branch, refs/pull/123/head)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/danova/package-lock.json

      - name: Install dependencies
        working-directory: web/danova
        run: npm ci

      - name: Lint
        working-directory: web/danova
        run: npm run lint

      - name: Typecheck
        working-directory: web/danova
        run: npx tsc --noEmit

      - name: Test
        working-directory: web/danova
        run: npm run test

      - name: Build
        working-directory: web/danova
        run: npm run build

      - name: Deploy to Cloudflare Pages
        if: github.event_name == 'workflow_dispatch'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_API_KEY }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: web/danova
          command: pages deploy out --project-name=danova-web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
