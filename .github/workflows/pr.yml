name: PR

on:
  pull_request:
    paths:
      - "web/**"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or PR ref to deploy (e.g. main, my-branch, refs/pull/123/head)"
        required: false
        default: ""

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dir: web/apps/danova
            lock: web/apps/danova/package-lock.json
          - dir: web/apps/danova-lead
            lock: web/apps/danova-lead/package-lock.json
          - dir: web/modules/analytics
            lock: web/modules/analytics/package-lock.json
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.lock }}

      - name: Install analytics dependencies
        if: matrix.dir != 'web/modules/analytics'
        working-directory: web/modules/analytics
        run: npm ci

      - name: Install dependencies
        working-directory: ${{ matrix.dir }}
        run: npm ci

      - name: Lint
        working-directory: ${{ matrix.dir }}
        run: npm run lint

      - name: Typecheck
        working-directory: ${{ matrix.dir }}
        run: npm run typecheck

  test-danova:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Skip cache to avoid @tailwindcss/oxide native binding issues (npm#4828)

      - name: Install analytics dependencies
        working-directory: web/modules/analytics
        run: npm ci

      - name: Install dependencies
        working-directory: web/apps/danova
        run: npm ci

      - name: Lint
        working-directory: web/apps/danova
        run: npm run lint

      - name: Typecheck
        working-directory: web/apps/danova
        run: npm run typecheck

      - name: Test
        working-directory: web/apps/danova
        run: npm run test

      - name: Build
        working-directory: web/apps/danova
        run: npm run build

  test-danova-lead:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Skip cache to avoid @tailwindcss/oxide native binding issues (npm#4828)

      - name: Install analytics dependencies
        working-directory: web/modules/analytics
        run: npm ci

      - name: Install dependencies
        working-directory: web/apps/danova-lead
        run: npm ci

      - name: Lint
        working-directory: web/apps/danova-lead
        run: npm run lint

      - name: Typecheck
        working-directory: web/apps/danova-lead
        run: npm run typecheck

      - name: Build
        working-directory: web/apps/danova-lead
        run: npm run build

  test-analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/modules/analytics/package-lock.json

      - name: Install dependencies
        working-directory: web/modules/analytics
        run: npm ci

      - name: Lint
        working-directory: web/modules/analytics
        run: npm run lint

      - name: Typecheck
        working-directory: web/modules/analytics
        run: npm run typecheck

      - name: Test
        working-directory: web/modules/analytics
        run: npm run test

  integration:
    runs-on: ubuntu-latest
    needs: [lint-typecheck, test-danova, test-danova-lead, test-analytics]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Skip cache to avoid @tailwindcss/oxide native binding issues (npm#4828)

      - name: Install analytics dependencies
        working-directory: web/modules/analytics
        run: npm ci

      - name: Install danova dependencies
        working-directory: web/apps/danova
        run: npm ci

      - name: Install danova-lead dependencies
        working-directory: web/apps/danova-lead
        run: npm ci

      - name: Integration test
        run: |
          make lint
          make typecheck
          make prod-build-danova
          make prod-build-landing

  deploy:
    if: github.event_name == 'workflow_dispatch'
    needs: [integration]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install analytics dependencies
        working-directory: web/modules/analytics
        run: npm ci

      - name: Install and build danova
        working-directory: web/apps/danova
        run: |
          npm ci
          npm run build

      - name: Deploy danova to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_API_KEY }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: web/apps/danova
          command: pages deploy out --project-name=danova-web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Install and build danova-lead
        working-directory: web/apps/danova-lead
        run: |
          npm ci
          npm run build

      - name: Deploy danova-lead to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_API_KEY }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: web/apps/danova-lead
          command: pages deploy out --project-name=danova-lead
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
