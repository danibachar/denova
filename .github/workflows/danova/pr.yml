name: PR

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/danova/package-lock.json

      - name: Install dependencies
        working-directory: web/danova
        run: npm ci

      - name: Lint
        working-directory: web/danova
        run: npm run lint

      - name: Typecheck
        working-directory: web/danova
        run: npx tsc --noEmit

      - name: Test
        working-directory: web/danova
        run: npm run test

      - name: Build
        working-directory: web/danova
        run: npm run build
